<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Aula Prática 03 - CSS Embedded</title>
    <style>
        p {color: red}
        p.especial {color: blue}
        .paragrafoDoido {font-size: 1.5em; color: lime}

</head>
<body>
    <p>Parágrafo 1</p>

    <span class="paragrafoDoido">Span doidao</span>
</body>
</html>
